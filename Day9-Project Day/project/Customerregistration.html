<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body class='rbody'> 
    <header> 
        <div class='logocontainer'>
            <i class="fas fa-suitcase fa-2x"></i>
            <span>Compass Travel Agency</span>  
        </div>
    </header>

<main class='rmain'>
    <ul>
        <li><a href="index.html"id='li1'>Home Page</a></li>
        <li><a href="Customerregistration.html"id='li2'>Customer Registration</a></li>
        <li><a href="Contactus.html" id='li3'>Contact us</a></li>
    </ul>


    <form action="" class='registrationform' id='registrationform' name='registrationform'>Customer Registration Form <br>
        <label for="First Name">First Name</label>
        <input type="text" name='firstName'>
        <label for="Last Name">Last Name</label>
        <input type="text" name='lastName'><br>
        <label for="Address">Address</label>
        <input type="text" class='addressbox'name='address' placeholder='house/apartment/mailbox# & street name'><br>
        <label for="city">City</label>
        <input type="text" name='City'>
        <label for="province">Province</label>
        <input type="text" name='province'>
        <label for="postalcode">Postal Code</label>
        <input type="text" name='postalcode' placeholder='X0X Y1Y' required><br>
        <label for="email" >Email</label>
        <input type="text" class='email' name='email' placeholder="email@gmail.com" pattern='.+@gmail.com' size='30' required title='Must be a gmail address'>
        <label for="number">Phone Number</label>
        <input type="number" name='phonenumber' placeholder='(xxx)xxxxxxx' required><br>
        <button class='submit'id='submit' name='submit'>Submit</button>
    </form>
</main>
</body>
</html>
